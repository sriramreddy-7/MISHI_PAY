<!-- create_sale_order.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Sale Order</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Create Sale Order</h1>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="product_id">Product</label>
                <select id="product_id" name="product_id" class="form-control" required>
                    <option value="">Select a Product</option>
                    {% for product in products %}
                        <option value="{{ product.id }}">{{ product.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity" class="form-control" required min="1">
            </div>

            <button type="submit" class="btn btn-primary">Create Sale Order</button>
        </form>

        <br>
        <a href="{% url 'index' %}" class="btn btn-secondary">Back</a>
        <a href="{% url 'list_sale_orders' %}">Back to Sale Orders List</a>
    </div>
</body>
</html>
