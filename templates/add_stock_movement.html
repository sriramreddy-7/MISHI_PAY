<!-- add_stock_movement.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Stock Movement</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Add Stock Movement</h1>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="product_id">Product</label>
                <select id="product_id" name="product_id" class="form-control" required>
                    <option value="">Select a Product</option>
                    {% for product in products %}
                        <option value="{{ product.id }}">{{ product.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity" class="form-control" required min="1">
            </div>

            <div class="form-group">
                <label for="movement_type">Movement Type</label>
                <select id="movement_type" name="movement_type" class="form-control" required>
                    <option value="In">Incoming Stock</option>
                    <option value="Out">Outgoing Stock</option>
                </select>
            </div>

            <div class="form-group">
                <label for="notes">Notes</label>
                <textarea id="notes" name="notes" class="form-control" rows="4"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Record Stock Movement</button>
        </form>

        <br>
        <a href="{% url 'index' %}" class="btn btn-secondary">Back</a>
        <a href="{% url 'list_products' %}">Back to Product List</a>
    </div>
</body>
</html>
